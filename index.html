<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE ICON -->
    <link rel="shortcut icon" href="./images/title-icon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="stylesheet.css" />

    <!--FA ICON -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- CANVAS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!-- WEB COMPONENTS -->
    <script src="./web components/nav-menu.js"></script>
    <script src="./web components/card-title.js"></script>

    <title>Početna</title>
  </head>

  <body>
    <div class="layout-blok">
      <nav-menu></nav-menu>
      <div class="row">
        <!--Korisnik DIV  -->
        <div class="blok" id="blok-podaci"></div>

        <div class="blok blok-grafovi">
          <div class="blok-grafovi__1">
            <div class="blok-podaci__info" id="blok-graf_info"></div>
            <div class="blok-grafovi__gumbi">
              <input type="number" name="koraci" />
              <button class="btn" id="unesi_korake">Unesi</button>
            </div>
          </div>

          <br />
          <div class="graf" id="graf">
            <!-- CANVAS -->
            <canvas id="myChart" style="width: 100%; max-width: 600px"></canvas>
          </div>
        </div>

        <!-- <h2>Odrađene vježbe u trenutnom danu</h2> -->
        <div class="blok blok-vjezbe">
          <div class="blok-vjezbe__dani">
            <h3 id="trenutni-dan"></h3>
            <div id="container-vjezbe"></div>
          </div>
          <div class="blok-vjezbe__gumbi">
            <a href="vježbe.html"> <button class="btn">Sve vježbe</button></a>
            <br />
            <button class="btn" id="open">Dodaj</button>
          </div>
        </div>
      </div>

      <div class="modal-container" id="modal_container">
        <div class="modal" id="m">
          <i class="fa fa-close" id="close" style="font-size: 28px"></i>
          <h3>Unos vježbi:</h3>
          <table>
            <tr>
              <th>Vježba:</th>
              <th>Serije:</th>
              <th>Ponavljanja:</th>
              <th>Opis:</th>
            </tr>

            <tr>
              <td>
                <input type="text" name="vj1" />
              </td>
              <td>
                <input type="number" value="1" name="s1" />
              </td>
              <td>
                <input type="number" value="1" name="r1" />
              </td>
              <td>
                <textarea
                  name="opisVj1"
                  id="opis"
                  cols="20"
                  rows="2"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" name="vj2" />
              </td>
              <td>
                <input type="number" value="1" name="s2" />
              </td>
              <td>
                <input type="number" value="1" name="r2" />
              </td>
              <td>
                <textarea
                  name="opisVj2"
                  id="opis"
                  cols="20"
                  rows="2"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" name="vj3" />
              </td>
              <td>
                <input type="number" value="1" name="s3" />
              </td>
              <td>
                <input type="number" value="1" name="r3" />
              </td>
              <td>
                <textarea name="opisVj3" id="opis" cols="20" rows=""></textarea>
              </td>
            </tr>
          </table>
          <button class="btn" id="add">Unesi</button>
        </div>
      </div>

      <div class="modal-container" id="user_modal_container">
        <div class="modal">
          <i
            class="fa fa-close"
            id="close_user_modal"
            style="font-size: 28px"
          ></i>
          <h3>Unos korisnika:</h3>
          <table>
            <tr>
              <th>Ime:</th>
              <th>Prezime:</th>
              <th>Visina:</th>
              <th>Tezina:</th>
            </tr>

            <tr>
              <td>
                <input type="text" name="ime_korisnika" />
              </td>
              <td>
                <input type="text" name="prezime_korisnika" />
              </td>
              <td>
                <input type="number" value="1" name="visina_korisnika" />
              </td>
              <td>
                <input type="number" value="1" name="tezina_korisnika" />
              </td>
            </tr>
          </table>
          <button class="btn" id="add_user">Unesi</button>
        </div>
      </div>
    </div>

    <script src="./web components/user-info.js"></script>
    <!-- JS -->
    <script src="dateUtils.js" defer></script>
    <script src="index/indexActivities.js"></script>
    <script src="index/indexWorkouts.js"></script>
    <script src="index/indexUser.js"></script>
    <script src="index/userModal.js"></script>
    <script src="index/workoutModal.js"></script>
    <script src="chartFunctions.js"></script>
    <script src="const.js"></script>
    <script src="grapql.js"></script>
    <script src="index/pocetna.js"></script>
  </body>
</html>
