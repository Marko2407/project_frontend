<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE ICON -->
    <link rel="shortcut icon" href="../images/title-icon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/stylesheet.css" />

    <!--FA ICON -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- CANVAS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!-- WEB COMPONENTS -->
    <script src="../web components/nav-menu.js"></script>
    <script src="../web components/card-title.js"></script>
    <script src="../web components/user-info.js"></script>
    <script src="../web components/graph-info.js"></script>
    <script src="../web components/graph-info-weekly.js"></script>
    <script src="../web components/workout-info.js"></script>

    <title>Početna</title>
  </head>

  <body>
    <div class="layout-blok">
      <nav-menu></nav-menu>
      <div class="row">
        <!--Korisnik DIV  -->
        <div class="blok" id="blok-podaci"></div>
        <div class="blok" id="blok-graf"></div>
        <!-- <h2>Odrađene vježbe u trenutnom danu</h2> -->
        <div class="blok" id="blok-vjezbe"></div>
      </div>

      <div class="modal-container" id="modal_container">
        <div class="modal" id="m">
          <i class="fa fa-close" id="close" style="font-size: 28px"></i>
          <h3>Unos vježbi:</h3>
          <table>
            <tr>
              <th>Vježba:</th>
              <th>Serije:</th>
              <th>Ponavljanja:</th>
              <th>Opis:</th>
            </tr>

            <tr>
              <td>
                <input type="text" name="vj1" />
              </td>
              <td>
                <input type="number" value="1" name="s1" />
              </td>
              <td>
                <input type="number" value="1" name="r1" />
              </td>
              <td>
                <textarea
                  name="opisVj1"
                  id="opis"
                  cols="20"
                  rows="2"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" name="vj2" />
              </td>
              <td>
                <input type="number" value="1" name="s2" />
              </td>
              <td>
                <input type="number" value="1" name="r2" />
              </td>
              <td>
                <textarea
                  name="opisVj2"
                  id="opis"
                  cols="20"
                  rows="2"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" name="vj3" />
              </td>
              <td>
                <input type="number" value="1" name="s3" />
              </td>
              <td>
                <input type="number" value="1" name="r3" />
              </td>
              <td>
                <textarea name="opisVj3" id="opis" cols="20" rows=""></textarea>
              </td>
            </tr>
          </table>
          <button class="btn" id="add">Unesi</button>
        </div>
      </div>

      <div class="modal-container" id="user_modal_container">
        <div class="modal">
          <i
            class="fa fa-close"
            id="close_user_modal"
            style="font-size: 28px"
          ></i>
          <h3>Unos korisnika:</h3>
          <table>
            <tr>
              <th>Ime:</th>
              <th>Prezime:</th>
              <th>Visina:</th>
              <th>Tezina:</th>
            </tr>

            <tr>
              <td>
                <input type="text" name="ime_korisnika" />
              </td>
              <td>
                <input type="text" name="prezime_korisnika" />
              </td>
              <td>
                <input type="number" value="1" name="visina_korisnika" />
              </td>
              <td>
                <input type="number" value="1" name="tezina_korisnika" />
              </td>
            </tr>
          </table>
          <button class="btn" id="add_user">Unesi</button>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/js-loading-overlay@1.1.0/dist/js-loading-overlay.min.js"></script>
    <script src="../scripts/utils/dateUtils.js" defer></script>
    <script src="../scripts/index/indexActivities.js"></script>
    <script src="../scripts/index/indexWorkouts.js"></script>
    <script src="../scripts/index/indexUser.js"></script>
    <script src="../scripts/index/userModal.js"></script>
    <script src="../scripts/index/workoutModal.js"></script>
    <script src="../scripts/graph/chartFunctions.js"></script>
    <script src="../scripts/utils/const.js"></script>
    <script src="../scripts/utils/grapql.js"></script>
    <script src="../scripts/index/pocetna.js"></script>
  </body>
</html>
